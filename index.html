                <h1>TDAH</h1>

                <p>O <em>tdah</em> requer um diagnóstico médico e os sintomas incluem falta de atenção e hiperatividade.</p>
                <p><strong>As pessoas com TDAH podem ter:</strong></p>
                <p><strong>No comportamento:</strong> agressão, excitabilidade, hiperatividade, impulsividade, inquietação, irritabilidade ou falta de moderação.</p>
                <p><strong>Na cognição:</strong> dificuldade de concentração, esquecimento ou falta de atenção.</p>
                <p><strong>No humor:</strong> ansiedade, excitação ou raiva.</p>
                <p><strong>Também é comum:</strong> depressão ou dificuldade de aprendizagem.</p>
                <p>O tratamento é feito por meio de terapia, e incluem medicamentos e psicoterapia.</p>
                Pessoas com <em>TDAH</em> geralmente apresentam dificuldades em suas atividadesacadêmicas e no trabalho,principalmente devido à dificuldade de concentração.Além disso, as crianças, por terem sintomas mais acentuados da hiperatividade e impulsividade, apresentam ainda dificuldade de relacionamento com outros colegas.
                <p>Em geral, o <em>TDAH</em> começa na infância e pode persistir na vida adulta.</p>
                Pode contribuir para baixa autoestima, relacionamentos problemáticos e dificuldade na escola ou no trabalho.
                <p>O <em>TDAH</em> não tem cura mas de todas as formas existe tratamento para ajudar.</p>
